<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/favicon.ico" />
    <link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
    <link href="/stylesheets/base.css" rel="stylesheet" />
    <link href="//cdn.jsdelivr.net/alertifyjs/1.7.1/css/alertify.min.css" rel="stylesheet" />
    <link href="//cdn.jsdelivr.net/alertifyjs/1.7.1/css/themes/bootstrap.min.css" rel="stylesheet" />
    <title>EtherDelta</title>
  </head>

  <body>

    <div id="family">
    </div>

    <div id="title">
      <img src="/images/title.png" />
    </div>

    <div id="description" class="description_label"></div>

    <div id="page">
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only" id="toggle_navigation" class="toggle_navigation_label">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img src="/images/logo.png" style="height: 100%;" />
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="dropdown" id="tokens">
                </li>
                <li class="dropdown" id="bases">
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" id="languages">
                </li>
                <li class="dropdown" id="addresses">
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="box-container">
          <div class="row">
            <div class="col-xs-3">
              <div id="volume"></div>
              <hr />
              <div id="announcements"></div>
            </div>
            <div class="col-xs-3">
              <div id="order_book"></div>
            </div>
            <div class="col-xs-3">
              <div id="sell"></div>
              <hr />
              <div id="buy"></div>
            </div>
            <div class="col-xs-3">
              <!-- <div id="chat"></div> -->
              <div id="videos"></div>
              <hr />
              <div id="trades"></div>
            </div>
          </div>
        </div>

        <div class="box-container">
          <div class="row">
            <div class="col-xs-12">
              <div id="chart_price"></div>
            </div>
          </div>
        </div>

        <div class="box-container">
          <div class="row">
            <div class="col-xs-6">
              <div id="balances"></div>
            </div>
            <div class="col-xs-6">
              <div id="my_events"></div>
            </div>
          </div>
        </div>

        <div class="box-container">
          <div class="row">
            <div class="col-xs-6">
              <div id="guides"></div>
            </div>
            <div class="col-xs-6">
              <div id="twitter"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div id="footer">
      <div id="connection"></div>
    </div>

    <div id="loading">
      <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>

    <!-- Address -->
    <div class="modal fade" id="address_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title add_account_label">Add account</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="address_addr address_label">Address</label>
                <input type="text" class="form-control" id="address_addr" placeholder="0x..." />
              </div>
              <div id="pk_div">
                <div class="form-group">
                  <label for="address_addr private_key_label">Private key</label>
                  <input type="text" class="form-control" id="address_pk" placeholder="0x..." />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel_label" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary add_account_label" id="address_submit">Add account</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Buy -->
    <div class="modal fade" id="buy_cross_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title buy_label" id="myModalLabel">Buy</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="buy_cross_desc" class="order_label">Order</label>
                <div id="buy_cross_desc"></div>
              </div>
              <div class="form-group">
                <label for="buy_cross_amount" class="amount_label">Amount</label>
                <input type="text" class="form-control" id="buy_cross_amount" placeholder="0.00" />
              </div>
            </form>
          </div>
          <input type="hidden" id="buy_cross_order" />
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel_label" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary buy_label" id="buy_cross_submit">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sell -->
    <div class="modal fade" id="sell_cross_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title sell_label" id="myModalLabel">Sell</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="sell_cross_desc" class="order_label">Order</label>
                <div id="sell_cross_desc"></div>
              </div>
              <div class="form-group">
                <label for="sell_cross_amount" class="amount_label">Amount</label>
                <input type="text" class="form-control" id="sell_cross_amount" placeholder="0.00" />
              </div>
            </form>
          </div>
          <input type="hidden" id="sell_cross_order" />
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel_label" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary sell_label" id="sell_cross_submit">Sell</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Other token -->
    <div class="modal fade" id="other_token_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title other_token_label" id="myModalLabel">Other token</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="other_token_addr" class="address_label">Address</label>
                <input type="text" class="form-control" id="other_token_addr" placeholder="0x..." />
              </div>
              <div class="form-group">
                <label for="other_token_name" class="name_label">Name</label>
                <input type="text" class="form-control" id="other_token_name" placeholder="XYZ" />
              </div>
              <div class="form-group">
                <label for="other_token_divisor" class="divisor_label">Divisor</label>
                <input type="text" class="form-control" id="other_token_divisor" value="1000000000000000000" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel_label" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary go_label" id="other_token_submit">Go</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Other base -->
    <div class="modal fade" id="other_base_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title other_base_label" id="myModalLabel">Other base</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="other_base_addr" class="address_label">Address</label>
                <input type="text" class="form-control" id="other_base_addr" placeholder="0x..." />
              </div>
              <div class="form-group">
                <label for="other_base_name" class="name_label">Name</label>
                <input type="text" class="form-control" id="other_base_name" placeholder="XYZ" />
              </div>
              <div class="form-group">
                <label for="other_base_divisor" class="divisor_label">Divisor</label>
                <input type="text" class="form-control" id="other_base_divisor" value="1000000000000000000" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel_label" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary go_label" id="other_base_submit">Go</button>
          </div>
        </div>
      </div>
    </div>

    <script src="//www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script>google.charts.load('current', {packages: ['corechart', 'line']});</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hellojs/1.13.4/hello.all.min.js" type="text/javascript"></script>
    <script src="//cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sticky-table-headers/0.1.19/js/jquery.stickytableheaders.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/alertifyjs/1.7.1/alertify.min.js" type="text/javascript"></script>
    <script src="ejs_production.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-75000235-4', 'auto');
      ga('send', 'pageview');
    </script>
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: 'etherdelta/etherdelta.github.io'
      };
    </script>
    <script src="//sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
  </body>
</html>

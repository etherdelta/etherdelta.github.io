<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/images/favicon.ico" rel="icon" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
    <link href="/css/alertify.min.css" rel="stylesheet" />
    <link href="/css/alertify-bootstrap.min.css" rel="stylesheet" />
    <link href="/css/black.css" rel="stylesheet" id="stylesheet" />
    <link href="/css/small.css" rel="stylesheet" media="only screen and (max-device-width: 480px)" />
    <title>EtherDelta</title>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only" id="toggleNavigation" class="trn">toggle_navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="/images/title.png" />
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="javascript:;" onclick="document.getElementById('stylesheet').setAttribute('href', '/css/black.css')"><i class="fa fa-square" aria-hidden="true"></i></a></li>
            <li><a href="javascript:;" onclick="document.getElementById('stylesheet').setAttribute('href', '/css/white.css')"><i class="fa fa-square-o" aria-hidden="true"></i></a></li>
            <li class="dropdown" id="tokensDropdown"></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="chat-button"><a href="javascript:;" class="js-gitter-toggle-chat-button">Chat</a></li>
            <li class="dropdown" id="helpDropdown"></li>
            <li class="dropdown" id="tokenGuidesDropdown"></li>
            <li class="dropdown" id="connection"></li>
            <li class="dropdown" id="languages"></li>
            <li class="dropdown" id="addresses"></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3 no-float">
          <div class="row-container">
            <div class="row-header trn">balance</div>
            <div class="row-box nav-header">
              <ul class="nav nav-tabs three columns" role="tablist">
                <li role="presentation" class="active"><a href="#deposit" aria-controls="deposit" role="tab" data-toggle="tab" class="trn">deposit</a></li>
                <li role="presentation"><a href="#withdraw" aria-controls="withdraw" role="tab" data-toggle="tab" class="trn">withdraw</a></li>
                <li role="presentation"><a href="#transfer" aria-controls="transfer" role="tab" data-toggle="tab" class="trn">transfer</a></li>
              </ul>
            </div>
            <div class="row-box height4">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="deposit">
                  <div id="depositHeader"></div>
                  <div id="depositBalanceToken"></div>
                  <div id="depositFormToken"></div>
                  <div id="depositBalanceBase"></div>
                  <div id="depositFormBase"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="withdraw">
                  <div id="withdrawHeader"></div>
                  <div id="withdrawBalanceToken"></div>
                  <div id="withdrawFormToken"></div>
                  <div id="withdrawBalanceBase"></div>
                  <div id="withdrawFormBase"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="transfer">
                  <div id="transferHeader"></div>
                  <div id="transferBalanceToken"></div>
                  <div id="transferFormToken"></div>
                  <div id="transferBalanceBase"></div>
                  <div id="transferFormBase"></div>
                </div>
              </div>
            </div>
            <div class="row-header trn">volume</div>
            <div id="volume"></div>
          </div>
        </div>
        <div class="col-md-2 no-float">
          <div class="row-container">
            <div class="row-header trn">order_book</div>
            <div id="orderBook"></div>
            <div class="row-header trn">new_order</div>
            <div class="row-box nav-header">
              <ul class="nav nav-tabs two columns" role="tablist">
                <li role="presentation" class="active"><a href="#buy" aria-controls="buy" role="tab" data-toggle="tab" class="trn">buy</a></li>
                <li role="presentation"><a href="#sell" aria-controls="sell" role="tab" data-toggle="tab" class="trn">sell</a></li>
              </ul>
            </div>
            <div class="row-box height3 padding">
              <input type="hidden" id="tokenAddr" value="<%= selectedToken.addr %>" />
              <input type="hidden" id="baseAddr" value="<%= selectedBase.addr %>" />

              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="buy"></div>
                <div role="tabpanel" class="tab-pane" id="sell"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 no-float">
          <div class="row-container">
            <div class="row-header trn">price_chart</div>
            <div class="row-box nav-header">
              <ul class="nav nav-tabs two columns" role="tablist">
                <li role="presentation" class="active"><a href="#chartPrice" aria-controls="chartPrice" role="tab" data-toggle="tab" class="trn">price</a></li>
                <li role="presentation"><a href="#chartDepth" aria-controls="chartDepth" role="tab" data-toggle="tab" class="trn">depth</a></li>
              </ul>
            </div>
            <div class="row-box height2">
              <div class="tab-content" style="height: 100%;">
                <div role="tabpanel" class="tab-pane active" id="chartPrice" style="height: 100%; width: 100%; background: #000;"></div>
                <div role="tabpanel" class="tab-pane" id="chartDepth" style="height: 100%; width: 100%; background: #000;"></div>
              </div>
            </div>
            <div class="row-header trn">my_transactions</div>
            <div class="row-box nav-header">
              <ul class="nav nav-tabs three columns" role="tablist">
                <li role="presentation" class="active"><a href="#myTrades" aria-controls="myTrades" role="tab" data-toggle="tab" class="trn">trades</a></li>
                <li role="presentation"><a href="#myOrders" aria-controls="myOrders" role="tab" data-toggle="tab" class="trn">orders</a></li>
                <li role="presentation"><a href="#myFunds" aria-controls="myFunds" role="tab" data-toggle="tab" class="trn">funds</a></li>
              </ul>
            </div>
            <div class="row-box">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="myTrades"></div>
                <div role="tabpanel" class="tab-pane" id="myOrders"></div>
                <div role="tabpanel" class="tab-pane" id="myFunds"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 no-float">
          <div class="row-container">
            <div class="row-header">
              <span class="trn">trades</span>
            </div>
            <div id="trades"></div>
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="modal fade" id="accountModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title trn">import_account</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="accountAddr" class="trn">address</label>
                <input type="text" class="form-control" id="accountAddr" placeholder="0x..." />
              </div>
              <div id="pkDiv">
                <div class="form-group">
                  <label for="accountPk" class="trn">private_key</label>
                  <input type="text" class="form-control" id="accountPk" placeholder="0x..." />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default trn" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary trn" id="accountSubmit">import_account</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Buy -->
    <div class="modal fade" id="buyCrossModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title trn">buy</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="buyCrossDesc" class="trn">order</label>
                <div id="buyCrossDesc"></div>
              </div>
              <div class="form-group">
                <label for="buyCrossAmount"><span class="trn">amount_to_buy</span> (<span class="buyCrossToken"></span>)</label>
                <input type="text" class="form-control trn" id="buyCrossAmount" placeholder="amount" />
              </div>
              <div class="form-group">
                <label for="buyCrossBaseAmount"><span class="buyCrossBase"></span></label>
                <input type="text" class="form-control trn" id="buyCrossBaseAmount" placeholder="amount" />
              </div>
              <div class="form-group">
                <label for="buyCrossFee"><span class="trn">fee</span> (<span class="buyCrossBase"></span>)</label>
                <input type="text" class="form-control trn" id="buyCrossFee" disabled="disabled" />
              </div>
            </form>
          </div>
          <input type="hidden" id="buyCrossOrder" />
          <div class="modal-footer">
            <button type="button" class="btn btn-primary trn" id="buyCrossSubmit">buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sell -->
    <div class="modal fade" id="sellCrossModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title trn">sell</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="sellCrossDesc" class="trn">order</label>
                <div id="sellCrossDesc"></div>
              </div>
              <div class="form-group">
                <label for="sellCrossAmount"><span class="trn">amount_to_sell</span> (<span class="sellCrossToken"></span>)</label>
                <input type="text" class="form-control trn" id="sellCrossAmount" placeholder="amount" />
              </div>
              <div class="form-group">
                <label for="sellCrossBaseAmount"><span class="sellCrossBase"></span></label>
                <input type="text" class="form-control trn" id="sellCrossBaseAmount" placeholder="amount" />
              </div>
              <div class="form-group">
                <label for="sellCrossFee"><span class="trn">fee</span> (<span class="sellCrossToken"></span>)</label>
                <input type="text" class="form-control trn" id="sellCrossFee" disabled="disabled" />
              </div>
            </form>
          </div>
          <input type="hidden" id="sellCrossOrder" />
          <div class="modal-footer">
            <button type="button" class="btn btn-primary trn" id="sellCrossSubmit">sell</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Other token -->
    <div class="modal fade" id="otherTokenModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title trn">other_token</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="otherTokenAddr" class="trn">address</label>
                <input type="text" class="form-control" id="otherTokenAddr" placeholder="0x..." />
              </div>
              <div class="form-group">
                <label for="otherTokenName" class="trn">name</label>
                <input type="text" class="form-control" id="otherTokenName" placeholder="XYZ" />
              </div>
              <div class="form-group">
                <label for="otherTokenDecimals" class="trn">decimals</label>
                <input type="text" class="form-control" id="otherTokenDecimals" value="18" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default trn" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary trn" id="otherTokenSubmit">go</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Other base -->
    <div class="modal fade" id="otherBaseModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title trn">other_base</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="otherBaseAddr" class="trn">address</label>
                <input type="text" class="form-control" id="otherBaseAddr" placeholder="0x..." />
              </div>
              <div class="form-group">
                <label for="otherBaseName" class="trn">name</label>
                <input type="text" class="form-control" id="otherBaseName" placeholder="XYZ" />
              </div>
              <div class="form-group">
                <label for="otherBaseDecimals" class="trn">decimals</label>
                <input type="text" class="form-control" id="otherBaseDecimals" value="18" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default trn" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary trn" id="otherBaseSubmit">go</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Gas price -->
    <div class="modal fade" id="gasPriceModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title trn">gas_price</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="gasPrice" class="trn">gas_price_gwei</label>
                <input type="text" class="form-control" id="gasPrice" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default trn" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary trn" id="gasPriceSubmit">set_gas_price</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Token -->
    <div class="modal fade" id="tokenModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><div id="tokenGuideTitle"></div></h4>
          </div>
          <div class="modal-body">
            <div id="tokenGuideDetails"></div>
            <div id="tokenGuideBody"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Help -->
    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="helpBody"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Screencast -->
    <div class="modal fade" id="screencastModal" tabindex="-1" role="dialog">
      <div class="modal-dialog large" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="screencastBody"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="//www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script>google.charts.load('current', {packages: ['corechart', 'line']});</script>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery.translate.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/alertify.min.js" type="text/javascript"></script>
    <script src="/js/ejs_production.js" type="text/javascript"></script>
    <script src="/js/chrome-u2f-api.js" type="text/javascript"></script>
    <script src="/js/ledger.min.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-75000235-4', 'auto');
      ga('send', 'pageview');
    </script>
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: 'etherdelta/etherdelta.github.io',
        activationElement: false
      };
    </script>
    <script src="/js/sidecar.v1.js" async defer></script>
  </body>
</html>
